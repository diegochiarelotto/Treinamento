<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fomulario.css">
    <title>Formulário</title>
</head>
<body>
    <header>
        <h1>Formulário de Contato</h1>
    </header>
    <section>
        <form action="formulario">
            <div>
                <label for="cnome">Nome</label>
                <input type="text" placeholder="Digite seu nome completo..." name="cnome" required>
            </div>
            <div>
                <label for="ctelefone">Telefone</label>
                <input type="tel" placeholder="Digite seu telefone..." name="ctelefone" required>
            </div>
            <div>
                <textarea name="msg" id="msg" cols="30" rows="6" placeholder="Deixe sua mensagem..."></textarea>
            </div>
            <div>
                <input type="submit" class="efeito efeito-1" value="Enviar" id="enviar">
            </div>
        </form>
    </section>
</body>
</html>

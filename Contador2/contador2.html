<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contador2.css">
    <title>Contador Numérico</title>
</head>
<body>
    <header><h1>Contador Numérico</h1></header>
    <section>
        <div id="dados">
            <p>Início: <input type="number" name="inicio" id="txtini" placeholder="Digite o nº inicial"></p>
            <p>Fim: <input type="number" name="fim" id="txtfim" placeholder="Digite o nº final"></p>
            <p>Intervalo: <input type="number"  name="Intervalo" id="txtint" placeholder="Digite o intervalo desejado"></p>
            <input type="button" value="Iniciar" onclick="iniciar()">
        </div>
        <div id="res">
        Preparando a contagem:
        </div>
    </section>
    <footer>
        <p>Sistema Criado por Diego Chiarelotto</p>
    </footer>
    <script src="contador2.js"></script>
</body>
</html>

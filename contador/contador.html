<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Contador Numeral</title>
</head>
<body>
    <header>
        <h1>Contador Numeral</h1>
    </header>
    <section>
        <div id="dados">
            <p>Inicio: <input type="number" name="inicio" id="txti" placeholder="Digite o número de início"></p>
            <p>Fim: <input type="number" name="fim" id="txtf" placeholder="Digite o número final"></p>
            <p>Intervalo: <input type="number" name="intervalo" id="txtint" placeholder="Digite o intervalo"></p>
            <input type="button" value="Verificar" onclick="verificar()">
        </div>
        <div id="res">
            Iniciando contagem:
        </div>
    </section>
    <footer>
        <p>Sistema criado por Diego Chiarelotto</p>
    </footer>
    <script src="contador.js"></script>
</body>
</html>
